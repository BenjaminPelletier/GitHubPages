name: Continuous integration

on:
  pull_request: # All
  push:
    branches:
      - main

jobs:
  fake-tests-a:
    name: Fake CI tests group A
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Pretend test 1
        run: |
          mkdir ./output
          echo "Some stuff 1" > ./output/page1.html
      - name: Pretend test 2
        run: |
          echo "Some stuff 2" > ./output/page2.html
      - name: Save artifacts for publishing
        uses: actions/upload-artifact@v3
        with:
          name: tests-a
          path: ./output

  fake-tests-b:
    name: Fake CI tests group B
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodule: true
      - name: Pretend test 3
        run: |
          mkdir ./output
          echo "Some stuff 3" > ./output/page3.html
      - name: Save artifacts for publishing
        uses: actions/upload-artifact@v3
        with:
          name: tests-b
          path: ./output

  deploy:
    needs: [fake-tests-a, fake-tests-b]
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Get tests-a
        uses: actions/download-artifact@v3
        with:
          name: tests-a
          path: ./tests-a/output
      - name: Get tests-b
        uses: actions/download-artifact@v3
        with:
          name: tests-b
          path: ./tests-b/output

      - name: Make site
        run: |
          mkdir ./public
          cp -r ./tests-a/output/*.html ./public
          cp -r ./tests-b/output/*.html ./public
          echo '<a href="page1.html">page1</a><br><a href="page2.html">page2</a><br><a href="page3.html">page3</a><br>' > ./public/index.html
          echo "# Page 0\nHello world" > ./public/page0.md

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          enable_jekyll: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: ${{ github.event.head_commit.message }}
